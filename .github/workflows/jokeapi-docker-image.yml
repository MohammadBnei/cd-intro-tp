name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  workdir: api

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install

      - name: Unit Tests
        run: pnpm test

  build:
    needs: test

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v2

      - name: Get the latest tag
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Echo version
        run: echo ${{ steps.get_version.outputs.version-without-v }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag joke-api:${{steps.get_version.outputs.version-without-v}}
